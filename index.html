<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>番茄工作法计时器</title>
  </head>
  <body>
    <div id="startPanel" tabindex="0">
      <h1>番茄工作法</h1>
      <p>
        选择一个待完成的任务，设定一个番茄时间（一般为25分钟），在番茄时间内专注工作，中途不允许做任何与该任务无关的事，直到番茄钟响起，根据设定好的番茄休息时间，短暂休息一下。
      </p>
      <div>
        <a href="./userGuide.html" role="button">查看使用说明</a>
      </div>
      <p>番茄钟 —— 让你在较短的时间内实现高效的专注。</p>
      <div>
        <button tabindex="0" id="newBTN">新建计时工作流</button>
      </div>
    </div>
    <div id="configPanel" class="configStage" tabindex="0">
      <p>设置你的主要任务、专注时长、休息时长及预计番茄钟个数：</p>
      <div>
        <label for="taskName">描述此次工作的任务（如“撰写项目策划案”）【可选】：</label>
        <input type="text" id="taskName" name="taskName" />
      </div>
      <div>
        <label for="absorbTime">专注时长（分钟）：</label>
        <input
          type="number"
          id="absorbTime"
          name="absorbTime"
          min="5"
          value="25"
          step="5"
          role="combobox"
        />
      </div>
      <div>
        <label for="restTime">休息时长（分钟）：</label>
        <input
          type="number"
          id="restTime"
          name="restTime"
          min="1"
          value="5"
          role="combobox"
        />
      </div>
      <div>
        <label for="pomodoroNumber">预计番茄个数：</label>
        <input
          type="number"
          id="pomodoroNumber"
          name="pomodoroNumber"
          min="1"
          value="1"
          role="combobox"
        />
      </div>
      <p id="startBTNArea" style="text-align: center">
        <button id="startBTN">开始工作</button>
      </p>
    </div>
    <div id="absorbPanel" class="absorbStage">
      <h2 id="status"></h2>
      <h3 id="remainingTime">剩余时间：</h3>
      <h3 id="finishedPomodoro">已完成的番茄个数：</h3>
      <h3 id="remainingPomodoro">剩余番茄个数：</h3>
      <button id="stopBTN">停止</button>
    </div>
    <div id="summaryPanel" class="summaryStage">
      <h2 id="summaryCaption"></h2>
      <p id="summaryContent"></p>
      <button id="backBTN">返回（新建计时工作流）</button>
    </div>

    <audio id="player" style="display: none"></audio>
    <script src="./js/ui.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/audioCues.js"></script>
  </body>
</html>
